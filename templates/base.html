<!DOCTYPE html>
<html lang="en">

    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

            crossorigin="anonymous">
        <link href="{{ url_for('static',filename='css/custom.css') }}" rel="stylesheet" type="text/css" />

        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
  <!-- Modal -->
  
   
  
  <header>
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-sm box-shadow">
      <a href="/" class="navbar-brand d-flex align-items-center">
          <strong><i class="far fa-futbol"></i> My Cloud</strong>
      </a>
      {% if session %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a href="/logout/" class="nav-link">Logout</a></li>
		<p style="color:white;">Loggedddd File</p>
		
		<head>
		
		<body>

		<ul>
		  <li></li>
		  <li></li>
		  <li></li>
		  <li><a class="active" href="#home">Home</a></li>
		  <li><a href="#news">News</a></li>
		  <li><a href="#contact">Contact</a></li>
		  <li><a href="#about">About</a></li>
		</ul>

		</body>
		
        
      {% else %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a href="/new/" class="nav-link">Register</a></li>
        <li class="nav-item"><a href="/login/" class="nav-link">Login</a></li>
		<p style="color:white;">logoutttt File</p>

      {% endif %}
        
      </ul>
      
    </nav>
  </header><br />
  <main>
  
	<style> body {text-align:center;}</style>
    <p style="color:Blue;">Share File</p>
	<form action = "/share_file/" method = "POST"
		enctype = "multipart/form-data">
		<input type = "file" name = "file" />
		<input type = "submit" value = "Upload File to Share"/>
	</form>
	<p style="color:Blue;">Download Shared File</p>
	<form method="POST" action="/download_share_file/">
		<p><input name = "download"/></p>
		<p><input type = "submit" value = "Download Shared File"/></p>
	<p><a href="/">Back</p>
	
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <hr />
                    <p>&#169; <a href="/">My Cloud</a></p>
                </div>
            </div>
        </div>
    </footer>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <!-- Custom JS Scripts -->
        <script src="{{ url_for('static',filename='js/myscripts.js') }}"></script>
        <script src="{{ url_for('static',filename='js/validate.js') }}"></script>
